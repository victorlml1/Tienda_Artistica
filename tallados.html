<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallados</title>
    <link rel="stylesheet" href="tallados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://kit.fontawesome.com/acb7689767.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Tienda Online de Tallados</h1>
    </header>
    <main>
        <section id="productos">
            <div class="producto">
                <img src="t1.jpg" alt="Producto 1">
                <h2>Hombre Indígena</h2>
                <p>Precio: $21</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="t2.jpg" alt="Producto 2">
                <h2>Mujer Indígena</h2>
                <p>Precio: $21</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="t3.jpg" alt="Producto 1">
                <h2>Zampoñero</h2>
                <p>Precio: $19.50</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="t4.jpg" alt="Producto 2">
                <h2>Pueblo Andino</h2>
                <p>Precio: $10</p>
                <button>Añadir al Carrito</button>
            </div>
        </section>
        <i class="fa-solid fa-cart-shopping"></i>
    </main>
</body>
</html>
