<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas</title>
    <link rel="stylesheet" href="pinturas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://kit.fontawesome.com/acb7689767.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Tienda Online de Pintura</h1>
    </header>
    <main>
        <section id="productos">
            <div class="producto">
                <img src="p1.jpg" alt="Producto 1">
                <h2>Dominio</h2>
                <p>Precio: $25</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="p2.jpg" alt="Producto 2">
                <h2>Pinceladas del Alma</h2>
                <p>Precio: $16</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="p3.jpg" alt="Producto 2">
                <h2>Parálisis en la Profundidad</h2>
                <p>Precio: $23</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="p4.jpg" alt="Producto 2">
                <h2>El Desesperado</h2>
                <p>Precio: $17.5</p>
                <button>Añadir al Carrito</button>
            </div>
        </section>
        <i class="fa-solid fa-cart-shopping"></i>
        
    </main>
</body>
</html>
