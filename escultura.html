<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Escultura</title>
    <link rel="stylesheet" href="esculturas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      src="https://kit.fontawesome.com/acb7689767.js"

                <p>Precio: $20</p>

            </div>
            <div class="producto">

                <p>Precio: $21.50</p>
                <button>Añadir al Carrito</button>
            </div>

                <img src="e4.jpg" alt="Producto 2">
