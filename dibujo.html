<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujos</title>
    <link rel="stylesheet" href="dibujos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://kit.fontawesome.com/acb7689767.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Tienda Online de Dibujo</h1>
    </header>
    <main>
        <section id="productos">
            <div class="producto">
                <img src="d1.jpg" alt="Producto 1">
                <h2>Belleza Incógnita</h2>
                <p>Precio: $18.5</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="d2.jpg" alt="Producto 2">
                <h2>Personalidad Multiple</h2>
                <p>Precio: $20</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="d3.jpg" alt="Producto 2">
                <h2>Mascarada</h2>
                <p>Precio: $15</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="d4.jpg" alt="Producto 2">
                <h2>A través del Tiempo</h2>
                <p>Precio: $13.5</p>
                <button>Añadir al Carrito</button>
            </div>
        </section>
        <i class="fa-solid fa-cart-shopping"></i>
        
    </main>
    
</body>
</html>
